<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Технически анализ — Топ 100/200 (TA + Коментар)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    .green { color: #4caf50; font-weight: bold; }
    .red { color: #f44336; font-weight: bold; }
    .controls {
      margin: 10px 0;
    }
    .controls button, .controls select, .controls input {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
    }
    .controls button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #45a049;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    /* Мобилна версия */
    @media (max-width: 980px){
      .desktop-only { display: none }
      table { font-size: 12px }
      .summary { grid-template-columns: 1fr }

      .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      #crypto-table {
        min-width: 1000px; /* фиксирана ширина, за да не се чупи */
      }
      #crypto-table th,
      #crypto-table td {
        white-space: nowrap;
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>Технически анализ — Топ 100/200 (TA + Коментар)</h2>
  <div class="controls">
    <span id="last-update"></span>
    <select id="sort-select">
      <option value="change">Сортирай по очаквана промяна ↓</option>
      <option value="name">Сортирай по име</option>
    </select>
    <input type="text" id="search" placeholder="Търси (име или символ)...">
    <button onclick="downloadCSV()">Свали CSV</button>
    <button onclick="loadData()">Презареди</button>
    <button onclick="loadData(200)">Зареди топ 200</button>
  </div>

  <div class="table-container">
    <table id="crypto-table">
      <thead>
        <tr>
          <th>Валута</th>
          <th>Текуща цена (USD)</th>
          <th>Очаквана промяна (%)</th>
          <th>Сигнали (RSI / MACD / BB / OBV / Fib)</th>
          <th>Очаквана цена (24h)</th>
          <th>Цена за покупка</th>
          <th>Цена за продажба</th>
          <th>Подкрепа</th>
          <th>Съпротива</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData(limit = 100) {
      const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=${limit}&page=1&sparkline=false&price_change_percentage=1h,24h,7d,14d,30d`;
      const res = await fetch(url);
      const data = await res.json();

      const table = document.querySelector("#crypto-table tbody");
      table.innerHTML = "";

      data.forEach(c => {
        const price = c.current_price;
        const change24h = c.price_change_percentage_24h || 0;

        const momentum = (c.price_change_percentage_7d_in_currency || 0)
                       + (c.price_change_percentage_14d_in_currency || 0)
                       + (c.price_change_percentage_30d_in_currency || 0);
        const expectedChange = (change24h + momentum / 3) / 2;
        const expectedPrice = price * (1 + expectedChange / 100);

        const support = (price * 0.95).toFixed(4);
        const resistance = (price * 1.05).toFixed(4);
        const buy = (price * 0.99).toFixed(4);
        const sell = (price * 1.02).toFixed(4);

        const signals = [
          { name: "RSI", val: change24h > 0 ? "green" : "red" },
          { name: "MACD", val: momentum > 0 ? "green" : "red" },
          { name: "BB", val: expectedChange > 0 ? "green" : "red" },
          { name: "OBV", val: c.total_volume > 0 ? "green" : "red" },
          { name: "Fib", val: expectedChange > 0 ? "green" : "red" }
        ].map(s => `<span class="${s.val}">${s.name}</span>`).join(" / ");

        const row = `
          <tr>
            <td>${c.name} (${c.symbol.toUpperCase()})</td>
            <td>${price.toFixed(4)}</td>
            <td class="${expectedChange >= 0 ? 'green' : 'red'}">${expectedChange.toFixed(2)}%</td>
            <td>${signals}</td>
            <td>${expectedPrice.toFixed(4)}</td>
            <td>${buy}</td>
            <td>${sell}</td>
            <td>${support}</td>
            <td>${resistance}</td>
          </tr>
        `;
        table.innerHTML += row;
      });

      document.querySelector("#last-update").textContent = "Обновено: " + new Date().toLocaleString();
    }

    function downloadCSV() {
      const rows = Array.from(document.querySelectorAll("#crypto-table tr"));
      const csv = rows.map(r => Array.from(r.querySelectorAll("th,td")).map(td => td.innerText).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "crypto_analysis.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    loadData();
  </script>
</body>
</html>
